<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {

            margin-left: 0;
            font-size: xx-large;
            font-weight: bold;
            font-style: italic;
        }

        .formulario {
            text-align: center;
            font-size: x-large;
            font-family: monospace;
        }

        input {
            /*height: 30px;
            padding: 3px;
            width: 20%;*/
        }

        #btnEnviar {
            width: 140px;
            background-color: lime;
            border-radius: 6px;
            height: 50px;
            border: 1px black solid;
        }

        label,
        input,
        select {
            margin-top: 30px;
        }

        h2 {
            border: 1px black solid;
            padding: 10px;
        }

        fieldset {
            border: dotted;
        }

        input[type="checkbox"i] {
            width: 100px;
        }

        input[type="file" i] {

        }
    </style>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <div class="formulario">
        <form action="cadastro.php" method="post"> 
            Buscar: <br>
            <input type="search" placeholder="termo de pesquisa"> <input type="button" value="Buscar">

            <fieldset>
                <legend>
                    <h2>Dados Pessoais</h2>
                </legend>
                <label for="Nome" id="labelNome">Nome:</label><br>
                <input type="text" name="Nome" id="Nome" size="20" maxlength="30" minlength="3" required
                    placeholder="Digite seu nome" spellcheck>

                <br><br>
                <label for="dataNasc">Data de Nascimento:</label><br>
                <input type="date" id="dataNasc" name="dataNasc">

                <br><br>
                <label for="idade">Idade:</label><br>
                <input type="number" name="idade" id="idade" size="3" min="18" max="50" step="2" placeholder="Idade">

                <br><br>
                <label for="cargo">Cargo:</label><br>
                <input type="text" name="cargo" id="cargo" value="Professor" readonly size="5">

                <br><br>
                <label for="foto">Foto 3X4</label><br>
                <input type="file" name="foto" id="foto" accept=".png, .jpeg, .jpg">

                <br><br>
                <label for="senha">Senha:</label><br>
                <input type="password" placeholder="senha" required name="senha" id="senha" minlength="8"
                    maxlength="10">

                <br><br>
                <label for="">Horário de Trabalho</label><br>
                De<input type="time" name="inicioTrab" id="inicioTrab"> a <input type="time" name="fimTrab"
                    id="fimTrab">


                <br><br>
                <label for="genero">Gênero</label><br>
                <div class="fem">F<input type="radio" name="genero" id="Feminino" checked></div>
                <div class="masc">M<input type="radio" name="genero" id="Masculino"></div>
                <div class="naobinario">NB<input type="radio" name="genero" id="Nao-Binario"></div>

                <br><br>
                <label for="corPreferida">Cor Preferida</label>
                <input type="color" name="corPreferida" id="corPreferida" value="#1a1a1a">
            </fieldset>
            <br><br>
            <fieldset>
                <legend>
                    <h2>Dados Profissionais</h2>
                </legend>
                <br><br>
                <label for="dataHoraCad ">Data e hora do cadastro:</label><br>
                <input type="datetime-local" id="dataHoraCad" name="dataHoraCad" required value="2018-06-12T19:30">

                <br><br>
                <label for="emailProf">Email Profissional</label><br>
                <input type="email" name="emailProf" id="emailProf" minlength="5" required>

                <br><br>
                <label for="semanaInicio">Semana de Início</label><br>
                <input type="week" name="semanaInicio" id="semanaInicio">

                <br><br>
                <label for="mesInicio">Mês de Início</label><br>
                <input type="month" id="mesInicio" name="mesInicio">


                <br><br>
                <label>Período de Aula</label>
                <div class="manha">Manhã<input type="checkbox" name="manha" id="manha" value="M"></div>
                <div class="tarde">Tarde <input type="checkbox" name="tarde" id="tarde" value="T"></div>
                <div class="noite">Noite <input type="checkbox" name="noite" id="noite" value="N"></div>

                <br><br>
                Curso:<br>
                <select name="curso" id="curso">
                    <option value="DS">Desenvolvimento de Sistemas</option>
                    <option value="Edificações">Edificações</option>
                    <option value="Enfermagem">Enfermagem</option>
                    <option value="Geodesia">Geodésia e Cartografia</option>
                    <option value="Mecânica">Mecânica</option>
                    <option value="Qualidade">Qualidade</option>
                </select>

                <br><br>
                <label>Disciplinas (várias):</label><br>
                <select name="disciplinas" id="disciplinas" size="3" multiple>
                    <optgroup label="Curso técnico">
                        <option value="BD">Banco de Dados</option>
                        <option value="LP" selected>Lógica da Programação</option>
                        <option value="DAW">Des. Ap. Web.</option>
                    </optgroup>
                    <optgroup label="Ensino Médio">
                        <option value="Diurno">Diurno</option>
                        <option value="Noturno">Noturno</option>
                    </optgroup>
                </select>

                <br><br>
                <label for="exp">Experiência <small>(de 0 a 10)</small></label><br>
                <input type="range" name="exp" id="exp" min="0" max="10" value="0">

                <br><br>
                Conhecimento:<br> 
                <input name="conhecimento" id="conhecimento" list="lista-conhecimento">
                <datalist id="lista-conhecimento">
                    <option value="HTML5">HTML5</option>
                    <option value="HTML4">HTML4</option>
                    <option value="CSS3">CSS3</option>
                    <option value="PHP">PHP</option>
                </datalist>

                <br><br>
                Curriculo no Linkedin:<br>
                <input type="url" id="curriculo" name="curriculo">
                

                <br><br>
                Observação:<br>
                <textarea rows="5" cols="40" spellcheck="false" maxlength="200"></textarea>

            </fieldset>
            <br><br>
            <!--  -->
            <input type="submit" name="btnEnviar" value="Enviar" id="btnEnviar">
            <input type="reset" value="Limpar">

        </form>
    </div>
</body>

</html>
