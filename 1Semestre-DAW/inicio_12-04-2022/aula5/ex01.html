<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>
    </style>
</head>
<body>
    <h1 align="center">Notas - 2DSD</h1>
    <table width="70%"  border="1px" cellspacing="2px" cellpadding="10px" align="center">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Dados do Aluno</th>
            <th colspan="3">Notas</th>
        </tr>
        
        <tr bgcolor="gray">
            <th>RA</th>
            <th>Nome</th>
            <th>Nota1</th>
            <th>Nota2</th>
            <th>Nota3</th>
        </tr>

        <tr>
            <th rowspan="3">DAW</th>
            <td>1234</td>
            <td>Simone</td>
            <td>10.0</td>
            <td bgcolor="red">4.0</td>
            <td>10.0</td>
        </tr>

        <tr bgcolor="lightgray">
            <td width="20%">5678</td>
            <td width="70%">Monic</td>
            <td width="10%">9.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <td>2468</td>
            <td>Nina</td>
            <td>8.5</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

    </table>

</body>
</html>
