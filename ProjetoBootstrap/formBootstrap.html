<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="shortcut icon" href="./images/sacola-de-compras-quadrada-com-alca.png" type="image/x-icon">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
</head>

<body style="background-color:rgba(167,199,222,1);">

  <!--NavBar-->
  <nav class="navbar"
    style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 50%, rgba(2,0,36,1) 100%);">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-dash-fill"
          viewBox="0 0 16 16" style="color: rgb(141, 146, 192);">
          <path fill-rule="evenodd"
            d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM6 9.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6z">
        </svg></a>
    </div>
  </nav>


  <!--Form Login -->
  <div class=" container w-100 p-4" style="background-color: #eee;">
    <h1 class="display-5"><b>Faça Seu Login</b></h1>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nome</label>
        <input type="text" class="form-control was-validated" id="validationServer01" value="" required>
        <div class="valid-feedback">
          Preencha com seu primeiro nome!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Sobrenome</label>
        <input type="text" class="form-control was-validated" id="validationServer02" value="" required>
        <div class="valid-feedback">
          Preencha com somente um sobrenome!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">Cidade</label>
        <input type="text" class="form-control was-validated" id="validationServer03" aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Digite sua cidade!
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Estado</label>
        <select class="form-select was-validated" id="validationServer04" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value=""></option>
          <option>SP</option>
          <option>RJ</option>
          <option>MG</option>
          <option>ES</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Selecione seu estado!
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">CEP</label>
        <input type="text" class="form-control was-validated" id="validationServer05" aria-describedby="validationServer05Feedback" required>
        <div id="validationServer05Feedback" class="invalid-feedback">
          Digite seu CEP!
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input was-validated" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Li e aceito os termos de condições!!
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>



  </div>




  <!--JS Bootstrap-->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  
</body>

</html>
